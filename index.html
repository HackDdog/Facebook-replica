<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" type="text/css" href="facebook.css" />
  </head>
  <body>
    <div class="text">
      <h1>facebook</h1>
      <h2>Connect with friends and the world<br />around you on Facebook.</h2>
    </div>
    <div class="inputbox">
      <input
        class="inputs"
        type="text"
        placeholder="Enter email"
        name="email"
      /><br />
      <input
        class="inputs"
        type="text"
        name="password"
        placeholder="Enter password"
      /><br />
      <button class="loginbutton">Log In</button><br />
      <button class="forgotpass">Forgot password?</button><br />
      <button class="createacc">Create account</button>
    </div>
    <div class="loginbox"></div>
  </body>
</html>
